<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Private Metadata Scrubber</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 50px;
        background: #f4f7f6;
        color: #333;
      }
      h1 {
        margin-bottom: 10px;
      }
      p {
        margin-bottom: 30px;
        color: #666;
      }

      #drop-zone {
        width: 400px;
        height: 200px;
        border: 3px dashed #007bff;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: white;
        cursor: pointer;
        transition: 0.3s;
        font-size: 1.1em;
        color: #007bff;
      }
      #drop-zone:hover {
        background: #e9f2ff;
        border-color: #0056b3;
      }
      #drop-zone.dragover {
        background: #d0e7ff;
        transform: scale(1.02);
      }

      .status-container {
        margin-top: 20px;
        width: 400px;
        text-align: center;
      }
      .status {
        font-weight: bold;
        padding: 10px;
        border-radius: 8px;
        transition: 0.3s;
      }
      .processing {
        color: #007bff;
        background: #e9f2ff;
      }
      .success {
        color: #28a745;
        background: #d4edda;
      }
      .error {
        color: #dc3545;
        background: #f8d7da;
      }
      .warning {
        color: #856404;
        background: #fff3cd;
      }
    </style>
  </head>
  <body>
    <h1>Universal Metadata Scrubber</h1>
    <p>Upload Images, PDFs, Videos, or Audio to strip metadata locally.</p>

    <div
      id="drop-zone"
      onclick="document.getElementById('fileInput').click()"
      ondragover="event.preventDefault(); this.classList.add('dragover');"
      ondragleave="this.classList.remove('dragover');"
      ondrop="handleDrop(event)"
    >
      Drag & Drop or Click to Upload
    </div>

    <input
      type="file"
      id="fileInput"
      style="display: none"
      multiple
      onchange="handleFiles(this.files)"
    />

    <div class="status-container">
      <div class="status" id="status">Ready</div>
    </div>

    <script>
      // ⚠️ IMPORTANT: Ensure this matches your n8n Production URL exactly
      const WEBHOOK_URL = "http://localhost:5678/webhook/scrub-file";

      function handleDrop(event) {
        event.preventDefault();
        document.getElementById("drop-zone").classList.remove("dragover");
        handleFiles(event.dataTransfer.files);
      }

      async function handleFiles(files) {
        const status = document.getElementById("status");

        for (let file of files) {
          // Update UI to show processing
          status.className = "status processing";
          status.innerText = `⏳ Processing: ${file.name} (${(
            file.size /
            1024 /
            1024
          ).toFixed(2)} MB)...`;

          let formData = new FormData();
          formData.append("data", file);

          try {
            // Send file to n8n
            const response = await fetch(WEBHOOK_URL, {
              method: "POST",
              body: formData,
            });

            if (!response.ok) throw new Error("Backend connection failed");

            // 1. Check the Header for "unsupported" status
            // Note: If this returns null, ensure your n8n CORS settings allow exposing headers.
            const scrubStatus = response.headers.get("X-Scrub-Status");

            if (scrubStatus === "unsupported") {
              status.className = "status warning";
              status.innerText = `⚠️ Downloaded Original: ${file.name} (Type not supported)`;
              alert(
                `⚠️ Warning: "${file.name}" cannot be scrubbed by ExifTool (e.g. EPUB/ZIP). Downloading original file.`
              );
            } else {
              status.className = "status success";
              status.innerText = `✅ Success: ${file.name}`;
            }

            // 2. Download the File
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            // Prefix filename with "clean_" unless header says it's original
            a.download =
              scrubStatus === "unsupported" ? file.name : `clean_${file.name}`;
            document.body.appendChild(a);
            a.click();
            a.remove();
            window.URL.revokeObjectURL(url); // Clean up memory
          } catch (err) {
            console.error(err);
            status.className = "status error";
            status.innerText = `❌ Error: ${file.name}. Is n8n active?`;
          }
        }

        // Reset status after a short delay if all done
        setTimeout(() => {
          if (status.className.includes("success"))
            status.innerText = "All files processed!";
        }, 2000);
      }
    </script>
  </body>
</html>
